site_name: Gabriele Ara, Computer Engineer and PhD
copyright: Copyright &copy; 2022 Gabriele Ara

nav:
  - Gabriele Ara:
    - index.html
  - Resume:
      - curriculum.html
  - Publications:
      - publications/index.html
  - Blog:
      - blog/index.html

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  # - social
  # - tags
  - git-revision-date-localized:
      type: iso_date
      enable_creation_date: true
      fallback_to_build_date: true

theme:
  name: material
  custom_dir: overrides
  language: en
  icon:
    logo: material/code-greater-than

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    # TODO: blog
    - meta
    - blog
    - search.share

  palette:
    # Light Theme
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: teal
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark Theme
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: amber
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gabrieleara
      name: Gabriele Ara on GitHub
    - icon: fontawesome/brands/linkedin
